<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <header class="fixed-top">
        <div class="nav-bg">
          <div class="navbar">
            <div class="logo"><a href="#">BrainyBits</a></div>
            <ul class="nav-links">
              <li><a href="">Learn</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Plans</a></li>
              <li><a href="">Contact</a></li>
            </ul>
            <a href="#" class="action-btn">Login</a>
            <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
          </div>
          <div class="dropdown_menu">
            <li><a href="">Learn</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Plans</a></li>
            <li><a href="">Contac</a></li>
            <li><a href="#" class="action-btn">Login</a></li>
          </div>
        </div>
    </header><br><br>
    <section>
      <div class="login-container">
        <form action="#" method="post">
            <h2>Welcome!</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="username">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="password">
            </div>
            <button type="submit">Login</button>
            <div class="bottom-text">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                <p>Forgot password? <a href="#">Reset Password</a></p>
            </div>
        </form>
    </div>
    </section>


    <script>
      const toggleButton = document.querySelector(".toggle_btn");
      const toggleButton_icon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleButton.onclick = function () {
        dropDownMenu.classList.toggle("open");
      };
    </script>
    
</body>
</html>
